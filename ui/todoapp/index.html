<!DOCTYPE html>
<html lang="en">
<head>
  <title>To do App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
  <div id="app" class="text-center">
    <div >
      <h2>{{ title }}</h2>
      <input id = "newNotes" />&nbsp;
      <button @click="addNewNotes()" class="btn btn-primary">AÃ±adir Nota</button>
    </div>
    <div>
      <p v-for="note in notes" >
        <b>* {{ note.description }}</b>&nbsp;
        <button @click="deleteNotes(note.id)" class="btn btn-danger">Borrar Nota</button>
      </p>
    </div>
  </div>

</body>
</html>


<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js" integrity="sha512-emSwuKiMyYedRwflbZB2ghzX8Cw8fmNVgZ6yQNNXXagFzFOaQmbvQ1vmDkddHjm5AITcBIZfC7k4ShQSjgPAmQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script type="module">
  import { createApp, ref } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'
  const API_URL = "http://localhost:5038/";
  createApp({
    data() {
      return {
        title: 'To do App',
        notes: []
      }
    },
    methods: {
      async refreshData() {
        axios.get(API_URL+"api/todoapp/GetNotes").then(
          (response) => {
            this.notes = response.data;
          }
        )
      },
      async addNewNotes() {
        var newNotes = document.getElementById("newNotes").value;
        const formData = new FormData();
        formData.append("newNotes",newNotes);

        axios.post(API_URL+"api/todoapp/AddNotes",formData).then(
          (response) => {
            this.refreshData();
            alert(response.data);
          }
        )
      },
      async deleteNotes(id) {

        axios.delete(API_URL+"api/todoapp/DeleteNotes?id="+id).then(
          (response) => {
            this.refreshData();
            alert(response.data);
          }
        )
      }
    },
    mounted:function() {
      this.refreshData();
    }
  }).mount('#app')
</script>
